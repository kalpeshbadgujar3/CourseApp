<div class="container">
    <div class="row bg-primary border border-primary">
        <div class="col-md-3">To Do</div>
        <div class="col-md-3">Description</div>
        <div class="col-md-3">Status</div>
        <div class="col-md-3">Action</div>
    </div>
    <div class="row border border-primary" *ngFor="let server of serverList">
        <div class="col-md-3 ">{{server.name}}</div>
        <div class="col-md-3">{{server.description}}</div>
        <div class="col-md-3">
            {{server.status ? 'Complete' : 'Not Complete'}}
        </div>
        <div class="col-md-3">
            <p>
                <i fa class="fa fa-edit"></i>
                <i fa class="fa fa-trash float-right"></i>
            </p>
        </div>
    </div>
</div>
